<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style/style.css"/>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section>
      <div>
        <img class="image" src="./images/image-product-desktop.jpg" alt="image perfume"/>
      </div>

      <div class="center">
        <span class="product">PERFUME</span>

        <h1 class="title">Gabrielle<br> Essence Eau <br>De Parfum</h1>

        <p class="info">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.</p>

        <div class="value">
          <h1 class="first__value">$149.99</h1>
          <span class="second__value">$169.99</span>
        </div>

        <div class="button">
          <img src="./images/icon-cart.svg" alt="icon cart"/>
          <a href="#">Add to Cart</a> 
        </div>
      </div>
    </section>
  </main>
</body>
</html>
